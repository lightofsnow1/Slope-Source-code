<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game with Controls</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            position: fixed;
            z-index: 10;
        }

        #left {
            left: 20px;
            bottom: 20px;
        }

        #right {
            right: 20px;
            bottom: 20px;
        }
    </style>
    <script>
        var gameInstance;
        function sendUnityMessage(method, message) {
            if (gameInstance && gameInstance.SendMessage) {
                gameInstance.SendMessage('GameController', method, message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            });

            document.getElementById("left").addEventListener("click", function() {
                sendUnityMessage('MoveLeft');
            });

            document.getElementById("right").addEventListener("click", function() {
                sendUnityMessage('MoveRight');
            });
        });
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
    </div>
    <button id="left" class="button">Left</button>
    <button id="right" class="button">Right</button>
    <script async src="//static.getclicky.com/101357250.js"></script>
    <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101357250ns.gif" /></p></noscript>
</body>
</html>
