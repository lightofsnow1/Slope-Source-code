<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Game with Custom Controls</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            position: fixed;
            z-index: 10;
        }

        #left {
            left: 20px;
            bottom: 20px;
        }

        #right {
            right: 20px;
            bottom: 20px;
        }
    </style>
    <script>
        var gameInstance;

        function sendUnityMessage(method, message) {
            if (gameInstance && gameInstance.SendMessage) {
                gameInstance.SendMessage('GameObjectName', method, message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function() {
                        UnityProgress(gameInstance, "complete");
                    }
                }
            });

            document.getElementById("left").addEventListener("click", function() {
                sendUnityMessage('MoveLeft');
            });

            document.getElementById("right").addEventListener("click", function() {
                sendUnityMessage('MoveRight');
            });
        });
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 100%; height: 100%; margin: 0;"></div>
    </div>
    <button id="left" class="button">Left</button>
    <button id="right" class="button">Right</button>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .arrow-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="arrow-button" id="left-arrow">← Left Arrow</button>
    <button class="arrow-button" id="right-arrow">→ Right Arrow</button>
</div>

<script>
    function simulateKeyPress(keyCode) {
        const event = new KeyboardEvent('keydown', {
            keyCode: keyCode,
            which: keyCode,
            key: String.fromCharCode(keyCode),
            code: `Arrow${keyCode === 37 ? 'Left' : 'Right'}`,
            bubbles: true,
            cancelable: true
        });
        document.dispatchEvent(event);
    }

    document.getElementById('left-arrow').addEventListener('click', function() {
        simulateKeyPress(37); // Left arrow key code
    });

    document.getElementById('right-arrow').addEventListener('click', function() {
        simulateKeyPress(39); // Right arrow key code
    });
</script>

</body>
</html>
